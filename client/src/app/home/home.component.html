
  <!-- <a routerLink="/orders" style="float:right">+ Add Orders</a> -->

  <button type="button" uiSref="orders" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">+ Add Orders</button>

  <!-- Modal -->
  
  

<table>
  <th>id</th>
  <th>orderno</th>
  <th>orderduedate</th>
  <th>customername</th>
  <th>customeraddress</th>
  <th>customerphone</th>
  <th>ordertotal</th>
  <th></th>
  <th></th>
    

  <tr *ngFor = "let order of orders">
    <td>{{order.id}}</td>
    <td>{{order.orderno}}</td>
    <td>{{order.orderduedate}}</td>
    <td>{{order.customername}}</td>
    <td>{{order.customeraddress}}</td>
    <td>{{order.customerphone}}</td>
    <td>{{order.ordertotal}}</td>
   
    <td ><a uiSref="updateOrder" [uiParams]="{orderid: order.id}" data-toggle="modal" data-target="#update" >Edit</a></td>
    <td (click) ="deleteOrder(order.id)"><a>Delete</a></td>
  </tr>
</table>
