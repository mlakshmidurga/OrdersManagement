<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rouded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form" #loginForm ="ngForm"  (submit)="onLogin(loginForm)">
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" [(ngModel)] = "loginUserData.email"  name ="email"  #email="ngModel"class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" [(ngModel)] = "loginUserData.password" name="password" #password="ngModel" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <input type="checkbox"  id="Remember Me" class="rounded-0" > Remember Me
          </div>
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
