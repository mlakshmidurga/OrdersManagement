<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rouded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form" #registerForm ="ngForm"  >
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" [(ngModel)] = "registerUserData.email" name ="email"  #email="ngModel" class="form-control rounded-0" required>
            <div *ngIf= "email.invalid && email.touched">Please provide Official Email.</div>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" [(ngModel)] = "registerUserData.password" name="password" #password="ngModel" class="form-control rounded-0" required >
          
          </div>
         
          <button type="submit" class="btn btn-primary float-right" [disabled]="registerForm.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
